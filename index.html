<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipCards</title>
    <style>
        html, body {
            overflow: hidden; /* スクロール禁止 */
            height: 100%;    /* 高さ固定の推奨 */
        }
        table {
            margin: 0 auto;
        }
        h1, p, h2 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-size: 30px;
        }
        td.card {
            width: 70px;
            height: 98px;
            border-radius: 8px;
            text-align: center;
            font-size: 35px;
            background-color: white;
            font-family: 'Courier New', Courier, monospace;
        }
        td.back {
            background-image: url("Tramp-Card.PNG");
            background-repeat: no-repeat;
            background-size: 71px 99px;
        }
        td.front {
            background-color: #ddd;
        }
    </style>
    <script>
        "use strict";

        Array.prototype.shuffle = function () {
            let i = this.length
            while (i) {
                let j = Math.floor(Math.random() * i)
                let t = this[--i]
                this[i] = this[j]
                this[j] = t
            }
            return this
        }

        let timer = NaN
        let flipTimer = NaN
        let score = 0
        let prevCard = null
        let startTime = null

        function init() {
            let table = document.getElementById("table")

            let cards = []
            for (let i=1; i<=10; i++) {
                cards.push(i)
                cards.push(i)
            }
            cards.shuffle()

            for (let i=0; i<4; i++) {
                let tr = document.createElement("tr")
                for(let j=0; j<5; j++) {
                    let td = document.createElement("td")
                    td.className = "card back"
                    td.number = cards[i * 5 + j]
                    td.onclick = flip
                    td.addEventListener('click', flip)
                    tr.appendChild(td)
                }
                table.appendChild(tr)
            }

            startTime = new Date()
            timer = setInterval(tick, 1000)
        }

        function tick() {
            let now = new Date()
            let elapsed = Math.floor((now.getTime() - startTime.getTime()) / 1000)
            document.getElementById("time").textContent = elapsed
        }

        function flip(e) {
            console.log("flip発動ッッ!!!!!")
            let src = e.target
            console.log("srcは" + src + "だッッ")
            if (flipTimer || src.textContent != "") {
                return
            }

            let num = src.number
            src.className = "card front"
            src.textContent = num

            if (prevCard == null) {
                prevCard = src
                return
            }

            if (prevCard.number == num) {
                if (++score == 10) {
                    clearInterval(timer)
                }
                prevCard = null
                clearTimeout(flipTimer)
            } else {
                flipTimer = setTimeout(function () {
                    src.className = "card back"
                    src.textContent = ""
                    prevCard.className = "card back"
                    prevCard.textContent = ""
                    prevCard = null
                    flipTimer = NaN
                }, 1000)
            }
        }
    </script>
</head>
<h1>神経衰弱</h1>
<p>カードを2枚めくり一致するペアを見つけるカードゲーム<br>全ペアを揃えるまでの経過時間が表示される</p>
<body onload="init()">
    <table id="table"></table>
    <h2>経過時間：<span id="time">0</span>秒</h2>
</body>
</html>
